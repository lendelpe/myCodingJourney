<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <section class="card">
    <div class="card__hero-img">
      <img src="images/image-equilibrium.jpg" alt="">
      <div class="image__overlay">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="card__main-content">
      <a class="title" href="#">Equilibrium #3429</a>
      <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>
      <div class="time flex">
        <div class="eth flex">
          <img src="images/icon-ethereum.svg" alt="">
          <p class="eth"> 0.041 ETH</p>
        </div>

        <div class="days flex">
          <img src="images/icon-clock.svg" alt="">
          <p class="days">3 days left</p>
        </div>
        
      </div>
      <hr>
      <div class="avatar flex">
        <img src="images/image-avatar.png" alt="avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </section>








</body>

</html>
