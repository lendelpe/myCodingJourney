<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <div class="card hidden">
    <div class="circle">
      <img src="images/icon-star.svg" alt="">
    </div>

    <h1 class="title">How did we do?</h1>
    <p class="subtitle">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>

   <ul class="number">
    <li><button class="rate-button">1</button></li>
    <li><button class="rate-button">2</button></li>
    <li><button class="rate-button">3</button></li>
    <li><button class="rate-button">4</button></li>
    <li><button class="rate-button">5</button></li>
   </ul>
    <button type="submit" class="submit">SUBMIT</button>
  </div>

  <div class="card thank-you">
    <img src="images/illustration-thank-you.svg" alt="">
    <p class="rating-title">You selected out of 5</p>
    <h1>Thank you!</h1>
    <p class="subtitle">We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! </p>
  </div>


  

  

</body>

</html>
