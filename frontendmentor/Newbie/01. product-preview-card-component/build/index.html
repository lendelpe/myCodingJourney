<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body
    class="bg-clr-secondary-200 h-screen grid place-content-center font-montserrat font-medium text-clr-neutral-400 text-sm m-4 leading-[1.7]">
    <article class="bg-clr-neutral-100 rounded-lg overflow-hidden grid max-w-[600px] sm:grid-cols-2">
        <picture>
            <img srcset="../images/image-product-mobile.jpg 640w,../images/image-product-desktop.jpg"
                sizes="(max-width: 640px) 640px" src="../images/image-product-desktop.jpg">
        </picture>

        <div class="p-6 grid gap-4 sm:p-8">
            <p class="uppercase tracking-[5px] text-sm">Perfume</p>
            <h1 class="font-fraunces text-clr-neutral-900 text-[2rem] leading-8">Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, volar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the house of
                CHANEL</p>
            <div class="flex gap-4 flex-wrap items-center">
                <p class="text-[2rem] font-fraunces text-clr-primary-400">$149.99</p>
                <p><s>$169.99</s></p>
            </div>
            <button
                class="px-[6px] py-4 inline-flex justify-center items-center gap-[.5rem] bg-clr-primary-400 text-clr-neutral-100 text-medium text-[0.925rem] rounded-lg hover:bg-clr-primary-500"><img
                    src="../images/icon-cart.svg" alt="">Add to Cart</button>
        </div>
    </article>
</body>

</html>
