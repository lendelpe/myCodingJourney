<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>

  <div class="card">
    <div class="card__content-form">
      <h1>Stay updated!</h1>
      <p class="subtitle">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>

      <form action="#">
        <div class="form-control">
          <label for="email">Email Address</label>
          <input type="email" placeholder="email@company.com" id="email" required />
        </div>
        <button type="submit" id="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>

    <div class="card__content-img">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
  </div>
  <!-- Sign-up form start -->





  <!-- Sign-up form end -->

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->

</body>

</html>
