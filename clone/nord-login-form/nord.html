<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nord.css">
    <title> Clone Nord Login Form </title>
</head>

<body>

    <section class="container">
        <div class="login form">
            <div class="logo">
                <img src="images/nordaccount-light.svg" alt="">
            </div>

            <h1>Log in</h1>
            <form action="#">
                <div class="form-link">
                    <span>Don't have an account?</span> <a href="#">Sign up</a>
                </div>
                <div class="field input-field">
                    <input type="text" placeholder="Username or email address">
                </div>
                <div class="field button field">
                    <button>Continue</button>
                </div>
                <div class="form-link">
                    <a href="#" class="forgot-pass">Forgot your password?</a>
                </div>
            </form>

            <div class="media-options">
                <a href="#" class="google top">
                    <img src="images/google.png" class="google-icon">
                    <span>Sign in with Google</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="google">
                    <img src="images/apple.png" class="apple-icon">
                    <span>Sign in with Apple</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="google">
                    <span>Get a one-time log in code</span>
                </a>
            </div>


        </div>
    </section>


    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <small><p>Â© 2023 Nord Security. All Rights Reserved.</p></small>
                <a href="#" class="footer-link common-text-style">support@nordaccount.com</a>
                <a href="#" class="footer-link common-text-style">Terms & Conditions</a>
            </div>
    
            <div class="footer-right flex">
                <div class="theme flex">
                    <img src="images/theme.svg">
                    <span class="common-text-style">Switch to lignt mode</span>
                </div>

                <div class="language flex">
                    <img src="images/world.svg">
                    <span class="common-text-style">English</span>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
