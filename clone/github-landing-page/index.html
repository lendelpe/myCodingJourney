<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title> Github </title>
</head>

<body>

    <header class="header">
        <div class="left-header flex">
            <a href="#" class="logo"><img src="images/logo.png" alt="github-logo"></a>

            <nav class="navbar flex">
                <a href="#">Product <img src="images/arrow-down.png"></a>
                <a href="#">Solutions <img src="images/arrow-down.png"></a>
                <a href="#">Open Source <img src="images/arrow-down.png"></a>
                <a href="#">Pricing</a>
            </nav>
        </div>


        <div class="right-header flex">
            <div class="search-box flex">
                <img src="images/search.png" alt="">
                <input type="text" placeholder="Search or jump to...">
                <img src="images/slash.png" alt="">
            </div>

            <div class="sign-in flex">
                <a href="#" class="sign-in">Sign in</a>
                <a href="#" class="sign-up">Sign up</a>
            </div>
        </div>

    </header>

    <section class="hero flex">
        <div class="hero-content">
            <div class="ads flex">
                <img src="images/logo-2.png" alt="">
                <div class="text">
                    <h3>Github Universe: AI. Security. DevEx</h3>
                    <span>Register for free and Join us on Nov 8-9</span>
                </div>
                <i class='bx bx-chevron-right'></i>
            </div>

            <h1>Let's build from here</h1>
            <p>The world's leading AI-powered developer platform.</p>

            <div class="btn">


                <div class="sign-up-box flex">
                    <input type="email" placeholder="Email address">
                    <span>Sign up for GitHub</span>
                </div>

                <div class="line"></div>

                <div class="trial">
                    <a href="#">Start a free enterprise trial</a>
                    <i class='bx bx-chevron-right'></i>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
